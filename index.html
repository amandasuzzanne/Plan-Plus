<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <!-- navbar -->
    <div class="heading">
        <div class="item">
            <h2 class="ui header">
                <div class="content">Plan plus</div>
            </h2>
        </div>
    </div>

    <div class="ui centered grid">
        <div class="four wide column">
            <div class="list-container">
                <!-- side menu -->
                <ul class="ui divided list" id="destinations">
                    <li class="trip item">Destination titles will go here.</li>
                </ul>
            </div>
        </div>

        <!-- poster -->
        <div class="four wide column">
            <div class="content">
                <img id="poster" src="" alt="photo of destination"/>
                <div id="description">[DESCRIPTION]</div>
            </div>
        </div>

        <!-- destination being visited info -->
        <div class="four wide column">
            <div class="ui cards" id="destination">
                <div class="card">
                    <div class="content">
                        <form id="trip-form">
                            <div class="field">
                                <label for="destination-title">Destination Title</label>
                                <input type="text" id="destination-title" name="destination-title">
                            </div>
                            <div class="field">
                                <label for="arrival-date">Arrival Date</label>
                                <input type="date" id="arrival-date" name="arrival-date">
                            </div>
                            <div class="field">
                                <label for="departure-date">Departure Date</label>
                                <input type="date" id="departure-date" name="departure-date">
                            </div>
                            <div class="field">
                                <label for="accommodation">Accommodation</label>
                                <select id="accommodation" name="accommodation">
                                    <option value="single">Single</option>
                                    <option value="double">Double</option>
                                </select>
                            </div>
                            <button type="submit" class="ui blue button">Add Trip</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Display table for captured trip data -->
    <div class="ui container">
        <h2>My Trips</h2>
        <table class="ui celled table" id="my-trips">
            <thead>
                <tr>
                    <th>Destination</th>
                    <th>Arrival Date</th>
                    <th>Departure Date</th>
                    <th>Days</th>
                    <th>Accommodation</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populated dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
